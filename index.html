<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery Photo Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container clearfix">
        <div>
            <h1>Image Gallery Photo</h1>
            <form class="search-form">
                    <input type="text" class="search" id="searchbox" placeholder="Search for the Nature">
            </form>
        </div>

        <div class="gallery"> <!-- Gallery -->
            <div class="col gallery-box1">
                <h2>Hay Bales</h2>       
                <a href="images/01.jpg" data-lightbox="mygallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="images/thumbnails/01.jpg" id="imagelightbox" alt="Hay Bales">
                </a>
            </div> 

            <div class="col gallery-box2">
                <h2>Lake</h2>   
                <a href="images/02.jpg" data-lightbox="mygallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="images/thumbnails/02.jpg" id="imagelightbox" alt="Lake">
                </a>
            </div>

            <div class="col gallery-box3"> 
                <h2>Canyon</h2>  
                <a href="images/03.jpg" data-lightbox="mygallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="images/thumbnails/03.jpg" id="imagelightbox" alt="Canyon">
                </a>
            </div>

            <div class="col gallery-box4"> 
                <h2>Iceberg</h2> 
                <a href="images/04.jpg" data-lightbox="mygallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                    <img src="images/thumbnails/04.jpg" id="imagelightbox" alt="Iceberg">
                </a>
            </div>

            <div class="col gallery-box5">
                <h2>Desert</h2> 
                <a href="images/05.jpg" data-lightbox="mygallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img src="images/thumbnails/05.jpg" id="imagelightbox" alt="Desert">
                </a>
            </div>
            
            <div class="col gallery-box6">
                <h2>Fall</h2> 
                <a href="images/06.jpg" data-lightbox="mygallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="images/thumbnails/06.jpg" id="imagelightbox" alt="Fall">
                </a>
            </div>

            <div class="col gallery-box7">
                <h2>Plantation</h2> 
                <a href="images/07.jpg" data-lightbox="mygallery" data-title="I drove past this plantation yesterday, everything is so green!">
                    <img src="images/thumbnails/07.jpg" id="imagelightbox" alt="Plantation">
                </a>
            </div>
                
            <div class="col gallery-box8">
                <h2>Dunes</h2> 
                <a href="images/08.jpg" data-lightbox="mygallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="images/thumbnails/08.jpg" id="imagelightbox" alt="Dunes">
                </a>
            </div>

            <div class="col gallery-box9">
                <h2>Countryside Lane</h2> 
                <a href="images/09.jpg" data-lightbox="mygallery" data-title="We enjoyed a quiet stroll down this countryside lane.">
                    <img src="images/thumbnails/09.jpg" id="imagelightbox" alt="Countryside Lane">
                </a>
            </div>

            <div class="col gallery-box10">
                <h2>Sunset</h2> 
                <a href="images/10.jpg" data-lightbox="mygallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img src="images/thumbnails/10.jpg" id="imagelightbox" alt="Sunset">
                </a>
            </div>
            
            <div class="col gallery-box11">
                <h2>Cave</h2> 
                <a href="images/11.jpg" data-lightbox="mygallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img src="images/thumbnails/11.jpg" id="imagelightbox" alt="Cave">
                </a>
            </div>
            
            <div class="col gallery-box12">
                <h2>Bluebells</h2> 
                <a href="images/12.jpg" data-lightbox="mygallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="images/thumbnails/12.jpg" id="imagelightbox" alt="Bluebells">
                </a>
            </div>

        </div> <!--end Gallery -->
    </div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/lightbox/lightbox-plus-jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
